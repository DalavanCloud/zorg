{% extends "layout.html" %}
{% block title %}users{% endblock %}
{% block body %}

{% if not session.logged_in %}

You must <a href="{{ url_for('login') }}">login</a>.

{% else %}

<table>
<tr><th>User Name</th><th>User Email</th></tr>
{% for user in config.data.users.values() %}
<tr>
  <td>{{ user.name }}</td>
  <td>{{ user.email }}</td>
</tr>
{% endfor %}
</table>

{% endif %}

{% endblock %}
